  <text x="100" y="120" fill="#FEE2E2" font-family="Arial, sans-serif" font-size="12">HTTPS | HSTS | Rate Limiting | WAF Headers | CSP | X-Frame-Options</text>
  <text x="650" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24">ğŸ›¡ï¸</text>

