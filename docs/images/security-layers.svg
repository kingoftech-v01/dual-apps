  <text x="160" y="265" fill="#1F2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Layer 3: Authorization</text>
  <text x="160" y="290" fill="#422006" font-family="Arial, sans-serif" font-size="12">IsOwnerOrReadOnly | Object Permissions | Role-Based Access | Admin Protection</text>
  <text x="590" y="280" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="24">ğŸ‘¤</text>

