  <rect x="140" y="325" width="520" height="70" rx="10" fill="url(#secGrad4)" opacity="0.9"/>
  <text x="190" y="350" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Layer 4: Data Protection</text>
  <text x="190" y="375" fill="#DCFCE7" font-family="Arial, sans-serif" font-size="12">Input Validation | SQL Injection Prevention | XSS Escaping | CSRF Tokens</text>
  <text x="560" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24">ğŸ”’</text>

