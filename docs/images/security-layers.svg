  <rect x="80" y="155" width="640" height="70" rx="10" fill="url(#secGrad2)" opacity="0.9"/>
  <text x="130" y="180" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Layer 2: Authentication</text>
  <text x="130" y="205" fill="#FED7AA" font-family="Arial, sans-serif" font-size="12">JWT (httpOnly/localStorage) | Session Auth | django-allauth | Token Rotation</text>
  <text x="620" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24">ğŸ”</text>

