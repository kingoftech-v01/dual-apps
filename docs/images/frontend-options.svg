<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="htmlGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#EA580C"/>
    </linearGradient>
    <linearGradient id="htmxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <linearGradient id="reactGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#0891B2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="400" fill="#0F172A"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#F8FAFC" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Frontend Options</text>

  <!-- HTML Option -->
  <rect x="50" y="80" width="250" height="280" rx="15" fill="#1E293B" stroke="url(#htmlGrad)" stroke-width="3"/>
  <circle cx="175" cy="130" r="35" fill="url(#htmlGrad)"/>
  <text x="175" y="138" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">H5</text>
  <text x="175" y="190" text-anchor="middle" fill="#F8FAFC" font-family="Arial, sans-serif" font-size="20" font-weight="bold">HTML</text>
  <text x="175" y="215" text-anchor="middle" fill="#94A3B8" font-family="Arial, sans-serif" font-size="13">Server-rendered templates</text>

  <text x="70" y="250" fill="#CBD5E1" font-family="Arial, sans-serif" font-size="12">+ Django Templates</text>
  <text x="70" y="275" fill="#CBD5E1" font-family="Arial, sans-serif" font-size="12">+ Bootstrap / Tailwind</text>
  <text x="70" y="300" fill="#CBD5E1" font-family="Arial, sans-serif" font-size="12">+ Form handling</text>
  <text x="70" y="325" fill="#CBD5E1" font-family="Arial, sans-serif" font-size="12">+ Full page reloads</text>
  <text x="70" y="350" fill="#64748B" font-family="Arial, sans-serif" font-size="11" font-style="italic">Best for: Simple sites</text>

  <!-- HTMX Option -->
  <rect x="325" y="80" width="250" height="280" rx="15" fill="#1E293B" stroke="url(#htmxGrad)" stroke-width="3"/>
  <circle cx="450" cy="130" r="35" fill="url(#htmxGrad)"/>
  <text x="450" y="138" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">htmx</text>
  <text x="450" y="190" text-anchor="middle" fill="#F8FAFC" font-family="Arial, sans-serif" font-size="20" font-weight="bold">HTMX</text>
  <text x="450" y="215" text-anchor="middle" fill="#94A3B8" font-family="Arial, sans-serif" font-size="13">Dynamic without JavaScript</text>

  <text x="345" y="250" fill="#CBD5E1" font-family="Arial, sans-serif" font-size="12">+ HTMX attributes</text>
  <text x="345" y="275" fill="#CBD5E1" font-family="Arial, sans-serif" font-size="12">+ Alpine.js for state</text>
  <text x="345" y="300" fill="#CBD5E1" font-family="Arial, sans-serif" font-size="12">+ Partial updates</text>
  <text x="345" y="325" fill="#CBD5E1" font-family="Arial, sans-serif" font-size="12">+ Full auth flow</text>
  <text x="345" y="350" fill="#64748B" font-family="Arial, sans-serif" font-size="11" font-style="italic">Best for: Interactive apps</text>

  <!-- React Option -->
  <rect x="600" y="80" width="250" height="280" rx="15" fill="#1E293B" stroke="url(#reactGrad)" stroke-width="3"/>
  <circle cx="725" cy="130" r="35" fill="url(#reactGrad)"/>
  <text x="725" y="142" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">R</text>
  <text x="725" y="190" text-anchor="middle" fill="#F8FAFC" font-family="Arial, sans-serif" font-size="20" font-weight="bold">React</text>
  <text x="725" y="215" text-anchor="middle" fill="#94A3B8" font-family="Arial, sans-serif" font-size="13">Full Single Page App</text>

  <text x="620" y="250" fill="#CBD5E1" font-family="Arial, sans-serif" font-size="12">+ React 18 + Vite</text>
  <text x="620" y="275" fill="#CBD5E1" font-family="Arial, sans-serif" font-size="12">+ React Router</text>
  <text x="620" y="300" fill="#CBD5E1" font-family="Arial, sans-serif" font-size="12">+ JWT Authentication</text>
  <text x="620" y="325" fill="#CBD5E1" font-family="Arial, sans-serif" font-size="12">+ Axios API client</text>
  <text x="620" y="350" fill="#64748B" font-family="Arial, sans-serif" font-size="11" font-style="italic">Best for: Complex SPAs</text>
</svg>
