<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="frontendGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="apiGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#1F2937"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#F9FAFB" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Dual-Layer Architecture</text>

  <!-- Frontend Layer -->
  <rect x="50" y="80" width="300" height="160" rx="10" fill="url(#frontendGrad)" opacity="0.9"/>
  <text x="200" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Frontend Layer</text>
  <text x="200" y="140" text-anchor="middle" fill="#E0E7FF" font-family="Arial, sans-serif" font-size="14">HTML Templates / HTMX / React</text>

  <!-- Frontend boxes -->
  <rect x="70" y="160" width="80" height="60" rx="5" fill="#312E81"/>
  <text x="110" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Views</text>

  <rect x="160" y="160" width="80" height="60" rx="5" fill="#312E81"/>
  <text x="200" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Templates</text>

  <rect x="250" y="160" width="80" height="60" rx="5" fill="#312E81"/>
  <text x="290" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Static</text>

  <!-- API Layer -->
  <rect x="450" y="80" width="300" height="160" rx="10" fill="url(#apiGrad)" opacity="0.9"/>
  <text x="600" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">API Layer</text>
  <text x="600" y="140" text-anchor="middle" fill="#D1FAE5" font-family="Arial, sans-serif" font-size="14">Django REST Framework</text>

  <!-- API boxes -->
  <rect x="470" y="160" width="80" height="60" rx="5" fill="#064E3B"/>
  <text x="510" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">ViewSets</text>

  <rect x="560" y="160" width="80" height="60" rx="5" fill="#064E3B"/>
  <text x="600" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Serializers</text>

  <rect x="650" y="160" width="80" height="60" rx="5" fill="#064E3B"/>
  <text x="690" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Filters</text>

  <!-- Shared Core -->
  <rect x="200" y="280" width="400" height="100" rx="10" fill="#374151"/>
  <text x="400" y="310" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Shared Core</text>
  <text x="400" y="340" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="14">Models | Permissions | Business Logic</text>
  <text x="400" y="365" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="14">Security | Validators | Utilities</text>

  <!-- Database -->
  <rect x="300" y="420" width="200" height="60" rx="10" fill="url(#dbGrad)" opacity="0.9"/>
  <text x="400" y="458" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">PostgreSQL / MySQL</text>

  <!-- Arrows -->
  <path d="M200 240 L200 280" stroke="#9CA3AF" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M600 240 L600 280" stroke="#9CA3AF" stroke-width="2" fill="none"/>
  <path d="M400 380 L400 420" stroke="#9CA3AF" stroke-width="2" fill="none"/>

  <!-- Connection lines -->
  <line x1="350" y1="160" x2="450" y2="160" stroke="#6B7280" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="150" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="12">JSON/REST</text>
</svg>
